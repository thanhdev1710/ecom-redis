# --- Network ---
bind 0.0.0.0
port 6379
protected-mode yes

# --- Auth ---
requirepass SuperStrongPassw0rd!

# --- RDB snapshots ---
save 900 1
save 300 10
save 60 10000
rdbcompression yes
dbfilename dump.rdb

# --- AOF (khuyến nghị bật cùng RDB) ---
appendonly yes
appendfilename appendonly.aof
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
no-appendfsync-on-rewrite yes

# Tối ưu: tiền tố RDB trong AOF để load nhanh hơn (nếu bản Redis hỗ trợ)
aof-use-rdb-preamble yes

# --- Data dir ---
dir /data
